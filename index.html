<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Simple HTML - CSS - JS Calculatrice">
    <meta name="author" content="Michel Dufour">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculatrice en Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen text-break">
            <h2 id="result"></h2>
            <h3 id="historic"></h3>
        </div>
        <div class="touches">
            <button data-key="c" id="btn_cancel" class="btn">C</button>
            <button data-key="(" id="btn_calcul" class="btn">(</button>
            <button data-key=")" id="btn_calcul" class="btn">)</button>
            <button data-key="/" id="btn_calcul" class="btn fs-5">รท</button>
            <button data-key="7" id="btn_calcul" class="btn">7</button>
            <button data-key="8" id="btn_calcul" class="btn">8</button>
            <button data-key="9" id="btn_calcul" class="btn">9</button>
            <button data-key="*" id="btn_calcul" class="btn">x</button>
            <button data-key="4" id="btn_calcul" class="btn">4</button>
            <button data-key="5" id="btn_calcul" class="btn">5</button>
            <button data-key="6" id="btn_calcul" class="btn">6</button>
            <button data-key="-" id="btn_calcul" class="btn">-</button>
            <button data-key="1" id="btn_calcul" class="btn">1</button>
            <button data-key="2" id="btn_calcul" class="btn">2</button>
            <button data-key="3" id="btn_calcul" class="btn">3</button>
            <button data-key="+" id="btn_calcul" class="btn">+</button>
            <button data-key="0" id="btn_calcul" class="btn">0</button>
            <button data-key="." id="btn_calcul" class="btn fw-bold">.</button>
            <button data-key="=" id="btn_equal" class="btn">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
